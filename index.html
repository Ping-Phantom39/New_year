<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(270deg, #020024, #090979, #00d4ff);
  background-size: 600% 600%;
  animation: bgMove 20s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== CENTER CONTENT ===== */
.container {
  text-align: center;
  z-index: 2;
}

/* ===== NEON TEXT ===== */
h1 {
  font-size: 4rem;
  text-shadow:
    0 0 10px #00eaff,
    0 0 20px #00eaff,
    0 0 40px #00eaff;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.year {
  font-size: 6rem;
  font-weight: bold;
  color: #ffea00;
  text-shadow:
    0 0 20px #ffea00,
    0 0 40px #ffea00;
}

/* ===== COUNTDOWN ===== */
#countdown {
  margin-top: 20px;
  font-size: 1.8rem;
  letter-spacing: 2px;
}

/* ===== BUTTON ===== */
button {
  margin-top: 30px;
  padding: 15px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff00cc, #3333ff);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,255,255,0.4);
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

/* ===== CANVAS ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1>ðŸŽ‰ HAPPY NEW YEAR ðŸŽ‰</h1>
  <div class="year">2026</div>
  <div id="countdown">Loading countdown...</div>
  <button onclick="launchFireworks()">ðŸŽ† Celebrate Now!</button>
</div>

<script>
/* ===== COUNTDOWN ===== */
const countdownEl = document.getElementById("countdown");
const newYear = new Date("January 1, 2026 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = newYear - now;

  if (diff <= 0) {
    countdownEl.innerHTML = "ðŸŽŠ IT'S 2026! ðŸŽŠ";
    launchFireworks();
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);

/* ===== FIREWORKS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let particles = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createFirework(x, y) {
  for (let i = 0; i < 80; i++) {
    particles.push({
      x,
      y,
      angle: random(0, Math.PI * 2),
      speed: random(2, 6),
      radius: random(1, 3),
      life: 100,
      color: `hsl(${random(0, 360)}, 100%, 60%)`
    });
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

animate();

function launchFireworks() {
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      createFirework(
        random(100, canvas.width - 100),
        random(100, canvas.height - 300)
      );
    }, i * 300);
  }
}
</script>

</body>
</html>
